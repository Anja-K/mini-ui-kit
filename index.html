<!DOCTYPE html>
<html>
<head>
	<title>Ui kit</title>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<!-- Font awesome -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>

<div class="wrapper">
	<div class="content">
		<h4 id="header"><span>Mini</span> UI kit</h4>
		<hr class="line" />	
		<div class="pannel-wrapper">
			<!-- Buttons -->
			<div class="panel panel-primary left-content" id="panel1">
	  			<div class="panel-heading">Buttons</div>
	 			<div class="panel-body">
	 				<button type="button" class="btn btn-default btn-lg" id="gradient">Button</button>
	 				<div id="rotate">
	 					<div class="button-group">
	 						<div class="text">Button</div>
	 						<div class="icon">&#10148;</div>
	 					</div>
	 				</div>
	 				<button type="button" class="btn btn-default btn-lg" id="rect-btn">
	 					<span class="button-text">Button</span>	
	 					<div class="rectangles">
	 						<span class="el-1"></span>
	 						<span class="el-2"></span>
	 						<span class="el-3"></span>
	 						<span class="el-4"></span>
	 						<span class="el-5"></span>
	 						<span class="el-6"></span>
	 						<span class="el-7"></span>
	 						<span class="el-8"></span>
	 						<span class="el-9"></span>
	 					</div>
	 				</button>
	 				
					<div class="diagonal-arrow">
						<span class="bg"></span>
						<span class="btn-txt">Button</span>
						<span class="arrow"> <p>&rarr;</p></span>
					</div>
						
	 				
	 			</div>
			</div><!-- end of buttons-->

			<!-- Loaders -->
			<div class="panel panel-primary" id="panel2">
		  		<div class="panel-heading">Loaders</div>
		  		<div class="panel-body">
		  		<!-- Loader 1 -->
		  			<div class="loader-wraper">
			  			<div class="loaders" id="loader1">
				  			<div id="circle1" class="circle"></div>
							<div id="circle2" class="circle"></div>
							<div id="circle3" class="circle"></div>
							<div id="circle4" class="circle"></div>
							<div id="circle5" class="circle"></div>
						</div>
					</div>
				<!-- Loader 2 -->
					<div class="loader-wraper">
						<div class="loaders" id="loader2">
		  					<div id="path">
		  						<div class="box" id="box1"></div>
		  						<div class="box" id="box2"></div>
		  					</div>
						</div>
					</div>
				<!-- Loader 3 -->
					<div class="loader-wraper">
						<div class="loaders" id="loader3">
		  					<div id="hill"></div>
						</div>
					</div>
				<!-- Loader 4 -->
					<div class="loader-wraper"">
						<div class="loaders" id="loader4">
		  					<div class="rots" id="rot1"></div>
		  					<div class="rots" id="rot2"></div>
		  					<div class="rots" id="rot3"></div>
		  					<div class="rots" id="rot4"></div>
						</div>
					</div>	
				<!-- Loader 5 -->
					<div class="loader-wraper">
						<div class="loaders" id="loader5">
		  					<div class="spinner"></div>
						</div>
					</div>
		  		</div>
			</div><!-- end of loaders-->
		</div>

		<!-- Inputs and icons -->
		<div class="pannel-wrapper">
			<div class="vertical-wrapper">
				<div class="panel panel-primary left-content" id="panel3">
		  			<div class="panel-heading">Inputs and icons</div>
		 			<div class="panel-body">
		 				<div class="element">
			 				<div class="inputs icon-swap">
						  		<input type="text" name="username" class="input-area" />
						  		<label for="username">
						  			<i class="fa fa-user-circle-o hidden-icon" aria-hidden="true"></i>
						  			<span>Username</span>
						  		</label>
					  		</div>
					  		<div class="inputs icon-swap">
						  		<input type="password" name="password" class="input-area"  />
						  		<label for="password">
						  			<i class="fa fa-lock hidden-icon"  aria-hidden="true"></i>
						  			<span>Password</span>
						  		</label>
					  		</div>
			 			</div>
		 				<div class="element social">
			 				<div class="social-icon facebook">&#xf09a;</div>
							<div class="social-icon  twitter">&#xf099;</div>
							<div class="social-icon  google">&#xf0d5;</div>
							<div class="social-icon  pinterest">&#xf0d2;</div>
		 				</div>
		 			</div>
				</div>
				<!-- Images -->
				<div class="panel panel-primary left-content" id="panel5">
		  			
		 			<div class="panel-body">
		 			<!-- Image one -->
		 				<figure class="blur">
							<img src="image1.jpg" alt="flowers" />
							<figcaption>
								<h2>Flowers</h2>
								<p>
									<a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
									<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
									<a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
								</p>
							</figcaption>
						</figure>
					<!-- Image two -->
						<figure class="zoomImg">
							<img src="image2.jpg" alt="cofee"/>
							<figcaption>
								<h2>Coffee?</h2>
								<p>
									<a href="#" ><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
									<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
									<a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
								</p>
							</figcaption>			
						</figure>
		 			</div>
		 		</div>
			</div>

			<!-- Forms -->
			<div class="panel panel-primary" id="panel4">
		 
		  		<div class="panel-body">
		  			<!-- Form 1 -->
		  			<div class="login-form first-form" id="first-form">
			  			<div class="image-container">
			  				<div class="image-cover"></div>
			  				<div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
			  			</div>
			  			<form>
			  				<label for="username" class="sr-only">User name</label>
			  				<input type="text" name="username" placeholder="Username" id="username" />
			  				<br />
			  				<label for="password" class="sr-only">Password</label>
			  				<input type="password" name="password" id="password" placeholder="Password" />
			  				<br />
			  				<div class="remember">	
			  				<input type="checkbox" name="rememberme" /><span>Remember me</span>
			  				<label for="rememberme" class="sr-only">Remember me</label></div>
			  				
			  				<br />
			  				<button id="login-btn" type="submit">Login</button>
			  			</form>
			  			<a href="#" class="form-link">Forgot password?</a>
			  			<a href="#" id="signup" class="form-link">Sign up</a>
		  			</div>
		  			<!-- Form 2 -->
		  			<div class="login-form second-form">
		  				<div class="cover">	
		  				<p>Login</p>
		  				<div class="avatar second-avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
				  		<form id="form-2">
					  		<div>
					  			<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
					  			<input type="text" name="username" placeholder="" required="" />
					  			<span class="bar"></span>
					  			<label for="username">Username</label>
					  			<br />
					  		</div>
					  		<div>
					  			<span><i class="fa fa-lock" aria-hidden="true"></i></span>
					  			<input type="password" name="password" placeholder="" required/>
					  			<span class="bar"></span><label for="password">Password</label>
					  		</div>
				  			<br />
				  			<button type="submit" id="login-btn2">Login</button>
				  		</form>
				  		<a href="#" class="form-link">Forgot password?</a>
			  			<a href="#" id="signup" class="form-link">Sign up</a>
			  			</div>
		  			</div>
		  		</div>
			</div>
		</div>
	</div>

	<footer>
		<p><span>Coded by: </span> Anja Kukovska</p>
	</footer>
</div>
</body>
</html>
